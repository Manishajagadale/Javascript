<body>
    <button ondblclick="myFunction()">click here </button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var str = "Welcome to Numino to learn javascript 100% !";
            var pat1 = /\w/g;
            var result = str.match(pat1);
            document.getElementById("demo").innerHTML = result;


        }

    </script>
